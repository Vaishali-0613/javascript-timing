<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Timing</h2>
    <p>Click "Try it". Wait 3 seconds, and a message will alert</p>
    <button onclick="setTimeout(myFunc,3000);">Try it</button>
    <script>
        function myFunc() {
            alert("BTS");
        }
    </script>
</body>
</html>
